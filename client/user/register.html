<div class="col-md-4">
  <h1>Register</h1>
  <div ng-show="vm.error" class="alert alert-danger">{{vm.errorMessage}}</div>
  <form class="form" ng-submit="vm.register()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="vm.registerForm.username" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ng-model="vm.registerForm.email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" ng-model="vm.registerForm.password" required>
    </div>
    <div class="form-group">
      <label>First name</label>
      <input type="text" class="form-control" name="first-name" ng-model="vm.registerForm.firstName">
    </div>
    <div class="form-group">
      <label>Last name</label>
      <input type="text" class="form-control" name="last-name" ng-model="vm.registerForm.lastName">
    </div>
    <div>
      <button type="submit" class="btn btn-primary" ng-disabled="vm.disabled">Register</button>
    </div>
  </form>
</div>
