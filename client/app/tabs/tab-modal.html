<form class="form" ng-submit="vm.confirm()">
  <div class="modal-header">
    <h4 class="modal-title">{{ ::vm.modalContents.title }}</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="input-song">Song</label>
      <input type="text" class="form-control" id="input-song" name="song" placeholder="e.g. Blackbird"
             ng-model="vm.tab.songName" required autofocus>
    </div>
    <div class="form-group">
      <label for="input-artist">Artist</label>
      <input type="text" class="form-control" id="input-artist" name="artist" placeholder="e.g. The Beatles"
             ng-model="vm.tab.artistName" required>
    </div>
    <div class="form-group">
      <label for="input-source">Source link/attachment</label>
      <input type="text" class="form-control" id="input-source" name="source" placeholder="e.g. https://tabs.ultimate-guitar.com/t/the_beatles/blackbird_ver5_tab.htm"
             ng-model="vm.tab.source">
    </div>
    <div class="form-group">
      <label for="input-type">Type</label>
      <select class="form-control" id="input-type" name="type" required
              ng-model="vm.selectedType"
              ng-options="type as type.name for type in vm.tabTypes track by type.id">
      </select>
    </div>
    <div class="form-group">
      <label for="input-progress">Progress</label>
      <select class="form-control" id="input-progress" name="progress" required
              ng-model="vm.selectedProgress"
              ng-options="progress as progress.name for progress in vm.tabProgresses track by progress.id">
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary">{{ ::vm.modalContents.confirmText }}</button>
  </div>
</form>
