<!-- Tab source page -->
<div class="tab-container">
  <!-- Header bar -->
  <div class="row">
    <div class="col-xs-6 col-sm-4">
      <h2><small>Tabbu</small></h2>
    </div>
    <div class="col-xs-6 col-sm-4 col-sm-push-4">
      <button type="button" class="btn btn-info btn-return pull-right">Return to list</button>
    </div>
    <div class="col-xs-12 col-sm-4 col-sm-pull-4 text-center">
      <h2><small>{{ vm.tab.songName }} - {{ vm.tab.artistName }}</small></h2>
    </div>
  </div>

  <!-- Source view -->
  <iframe class="iframe-tab-source" src="{{ vm.tabSourceUrl }}" sandbox></iframe>
</div>
