<div class="form-register panel panel-default">
  <h2>Register</h2>
  <div ng-show="vm.error" class="alert alert-danger">{{vm.errorMessage}}</div>
  <form class="form" ng-submit="vm.register()">
    <div class="form-group">
      <label for="input-username" class="sr-only">Username</label>
      <input type="text" class="form-control" id="input-username" name="username" placeholder="Username" ng-model="vm.registerForm.username" required>
    </div>
    <div class="form-group">
      <label for="input-email" class="sr-only">Email</label>
      <input type="email" class="form-control" id="input-email" name="email" placeholder="Email" ng-model="vm.registerForm.email" required>
    </div>
    <div class="form-group">
      <label for="input-password" class="sr-only">Password</label>
      <input type="password" class="form-control" id="input-password" name="password" placeholder="Password" ng-model="vm.registerForm.password" required>
    </div>
    <div class="form-group">
      <label for="input-first-name" class="sr-only">First name (optional)</label>
      <input type="text" class="form-control" id="input-first-name" name="first-name" placeholder="First name (optional)" ng-model="vm.registerForm.firstName">
    </div>
    <div class="form-group">
      <label for="input-last-name" class="sr-only">Last name (optional)</label>
      <input type="text" class="form-control" id="input-last-name" name="last-name" placeholder="Last name (optional)" ng-model="vm.registerForm.lastName">
    </div>
    <div>
      <button type="submit" class="btn btn-lg btn-block btn-primary" ng-disabled="vm.disabled">Register</button>
    </div>
  </form>
</div>
